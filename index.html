<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Widget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

    <div id="dateSelection-area"  class="selectionDiv" >
        <label>Select a date to create a Countdown </label>
        <input type="date" id="DateCountdown" name="DateCountdown" onchange="calendarChange(this.value)">
        <div id="selection"></br></div>
        <button id="enterDateButton" disabled="true" onclick="enterDate()">Enter Date</button>
    </div>

    <div id="countdown-area" class="centerDiv">
        <div>
            <i class="glyphicon glyphicon-remove icon" onclick="newCountdown()"></i>
        </div> 
        <div id="selected-date"></div>
        <div id="try"></div>
        <div id="countdownD"></div>
        <div id="countdownH"></div>
        <div id="countdownM"></div>
        <div id="countdownS"></div>
    </div>

    <div id="expired-area" class="centerDiv">
        <div class="selected-date"></div>
        <div id="expired-date">EXPIRED DATE</div>
        <button id="newDateButton" onclick="newCountdown()">Enter Date</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
